<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeOffice CheckIn (c) 2025 by Hasan Yüksel</title>
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">    
<link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Login Formular -->
    <div id="login-container" class="container mt-5 d-flex justify-content-center">
        <div class="card p-4">
            
            <h5 class="time-title text-left mb-4">HomeOffice CheckIn – Login</h5>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" 
                        class="m-auto btn btn-primarxy w-100 text-center spezial-button mt-4" 
                        style="padding-left: 12px; position: relative; ">
                            Login
                </button>
            </form>
        </div>
    </div>

    <!-- HomeOffice Start/Stop -->
    <div id="homeoffice-container" class="container mt-5 d-none">
        <h5 class="time-title text-left">HomeOffice CheckIn – <span class="t_startstop">Start</span></h5>
        <div class="card p-4">
            <div class="d-flex justify-content-center align-items-center">
                    <span id="timer" class="mx-3 fs-3 mb-3">00:00:00</span>
                 </div>
            <div class="d-flex justify-content-center align-items-center mb-4">
                <!-- Beispiel für einen Button mit dem Play-Icon -->
                 
                <button id="start-btn" class="btn-time btn btn-success btn-lg mx-4">
                    <span class="bi play-button">&#9654;</span>
                </button>
                <button id="stop-btn" class="btn-time btn btn-danger btn-lg mx-4" disabled>
                    <span class="bi stop-button">&#9632;</span>
                </button>
                
            </div>
            <div class="spezial-button btn mt-4 mt-4 mb-0 m-auto" style="padding-left: 12px" id="overview-btn">
                Übersicht
            </div>   
        </div>
    </div>

    <!-- Übersichtsseite -->
    <div id="overview-container" class="container mt-5 d-none">
        <h5 class="time-title text-left">HomeOffice CheckIn – Übersicht für <span class="t_username"></span></h5>
        <div class="card p-4">
            <div id="back-to-homeoffice-btn" class="btn mt0 mb-4 spezial-button"> Start/Stop</div>
            <div class="mb-3">
                <label for="date-picker" class="form-label">Datum wählen:</label>
                <div class="d-flex align-items-center">
                    <input type="date" id="date-picker" class="form-control">
                    <span id="today-badge" class="ms-2 text-success" style="display:none;">(heute)</span>
                </div>
                <button id="show-times-btn" class="btn btn- mt-2 spezial-button" style="padding-left: 12px;">OK</button>
            </div>
            <div class="time-list-container">
                <div class="time-list-date"></div>
                <div id="time-list" class="mt-3"></div>
            </div>
           
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.bundle.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> 
    <!-- Custom Script -->
    <script src="script.js"></script>
</body>
</html>
